{% extends 'base.html' %}

{% block content %}
<style>
    /* Main container and card styling */
    .form-container {
        max-width: 800px; /* Wider container for a better layout */
        margin: 2em auto;
        background: #ffffff;
        padding: 2.5em;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        border: 1px solid #e9ecef;
    }

    /* Typography */
    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5em;
        font-weight: 600;
        color: #343a40;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 0.8em;
    }
    
    /* Two-column layout for the form */
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        gap: 1.5em; /* Space between columns */
        margin-bottom: 2em;
    }
    
    /* Individual form group styling */
    .form-group p {
        margin: 0;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 500;
        color: #495057;
    }

    /* Styling for all input fields */
    .form-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 0;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    /* Making the full-name field span both columns */
    .full-width {
        grid-column: 1 / -1; /* Span from the first to the last column line */
    }

    /* Highlight effect when an input is selected */
    .form-container input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    /* Button styling */
    .form-container button {
        width: 100%;
        background-image: linear-gradient(to right, #007bff, #0056b3); /* A nice gradient */
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    /* Interactive button effect on hover */
    .form-container button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }
</style>

<div class="form-container">
    <h2>Step 1: Enter Patient Details</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="{{ form.full_name.id_for_label }}">{{ form.full_name.label }}</label>
                {{ form.full_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.patient_id.id_for_label }}">{{ form.patient_id.label }}</label>
                {{ form.patient_id }}
            </div>

            <div class="form-group">
                <label for="{{ form.date_of_birth.id_for_label }}">{{ form.date_of_birth.label }}</label>
                {{ form.date_of_birth }}
            </div>
        </div>
        
        <button type="submit">Next: Choose Upload Method â†’</button>

        <div class="back-link-container">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel and Go Back</a>
        </div>

    </form>
</div>
{% endblock %}
