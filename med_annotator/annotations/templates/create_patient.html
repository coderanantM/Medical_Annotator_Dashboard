{% extends 'base.html' %}

{% block content %}
<style>
    /* Main container and card styling */
    .form-container {
        max-width: 600px;
        margin: 2em auto; /* Adds space from the navbar */
        background: #ffffff;
        padding: 2.5em; /* Increased padding */
        border-radius: 12px; /* Softer corners */
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); /* A subtle shadow for depth */
        border: 1px solid #e9ecef;
    }

    /* Typography */
    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5em;
        font-weight: 600;
        color: #343a40;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 0.8em;
    }
    
    /* Styling for the form generated by {{ form.as_p }} */
    .form-container p {
        margin-bottom: 1.5em; /* Space between form fields */
    }

    .form-container label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: 500;
        color: #495057;
    }

    /* Styling for all input fields */
    .form-container input {
        width: 100%;
        padding: 12px 15px; /* More comfortable padding */
        margin: 0;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 8px; /* Matching rounded corners */
        font-size: 16px;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    /* Style for file inputs */
    .form-container input[type="file"] {
        padding: 8px;
        background-color: #f8f9fa;
    }

    /* Highlight effect when an input is selected */
    .form-container input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    /* Button styling */
    .form-container button {
        width: 100%;
        background-color: #28a745; /* A confident green */
        color: white;
        padding: 15px; /* A larger click area */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease;
    }

    /* Interactive button effect on hover */
    .form-container button:hover {
        background-color: #218838; /* A slightly darker green */
        transform: translateY(-2px); /* A subtle lift effect */
    }
</style>

<div class="form-container">
    <h2>Add New Patient ðŸ©º</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Create Patient</button>
    </form>
</div>
{% endblock %}
