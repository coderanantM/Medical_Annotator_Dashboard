{% extends 'base.html' %}

{% block content %}
<style>
    .complete-container {
        text-align: center;
        margin-top: 5em;
    }
</style>

{% if messages %}
  <div class="container-fluid" style="margin-top: 1em;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="complete-container">
    <h2>All Annotations Complete</h2>
    <p>You have annotated all available patients.</p>
    <a href="{% url 'annotation_queue' %}" class="btn btn-primary">Check for New Patients</a>
</div>
{% endblock %}
