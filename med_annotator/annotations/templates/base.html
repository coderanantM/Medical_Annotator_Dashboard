{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medical Annotator</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f8f9fa; }
        nav { display: flex; justify-content: space-between; margin-bottom: 2em; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'annotation_queue' %}">Annotation Queue</a>
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}! <a href="{% url 'account_logout' %}">Logout</a></span>
        {% else %}
            <a href="{% url 'account_login' %}">Login</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
